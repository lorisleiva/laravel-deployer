import:
  - recipe/laravel.php
  - contrib/php-fpm.php
  - contrib/npm.php

config:
  application: 'mylaravelapp'
  repository: 'git@github.com:lorisleiva/mylaravelapp.git'
  php_fpm_version: 8.0

hosts:
  prod:
    remote_user: loris
    hostname: mylaravelapp.com
    deploy_path: '~/{{application}}'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:view:cache
    - artisan:config:cache
    - artisan:migrate
    - npm:install
    - npm:run:prod
    - deploy:publish
    - php-fpm:reload
  npm:run:prod:
    script:
      - 'cd {{release_or_current_path}} && npm run prod'

after:
  deploy:failed: deploy:unlock
